<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">   
    <link rel="stylesheet" href="css/shop.css">   
    <link type="image/png" href="./assets/images/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Caveat&family=Indie+Flower&family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1860bf3b6f.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Shop</title>
    <script>
          
        $(document).ready(function(){
         $('.hamburger').on('click', function(){
           // toggle class show the menu and exit bar when you click the hamburger
           $('.nav-list-div').toggleClass('show');
                $('.exit-menu').toggleClass('show');   
         });

         $('.exit-menu').on('click', function(){
           // toggle class unshow the menu and exit bar when you click the exit (x)
           $('.nav-list-div').toggleClass('show');
                $('.exit-menu').toggleClass('show');
         });
    });
  </script>
</head>
<body>
    <header class="shopHeader"> 

      <nav class="shopNav">
        <div class="shopGrid">
          <a class="shopLogo" href="./shop.html"><img class="logo header-logo" src="assets/images/favicon.ico" alt="belbeck logo"></a>
          <h1 class="shopName">Shop</h1>
          <p class="shopHamburger hamburger"><i class="fas fa-bars" aria-hidden="true"></i><span class="sr-only">click here to open the menu</span></p>
        </div>
        <div class="nav-list-div">
          <ul class="nav-list">
            <li class="exit-menu menu"><i class="fas fa-times" aria-hidden="true"></i><span class="sr-only">click here to close the menu</span></li>
            <li class="menu"><a href="./shop.html">home</a></li>        
            <li class="menu"><a href="#">Products</a>
              <ul class="drop-menu">
                <li><a href="./hockeyMagnets.html">Hockey</a></li>
                <li><a href="./nameMagnets.html">Names</a></li>
              </ul>
          </li>       
          </ul>
        </div>
      </nav>

       <a href="./products.html"><button id="shopBtn">Shop our products</button></a>    
    </header>
      
    


    
</body>
</html>
